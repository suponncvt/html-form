<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>Iqbal Hossain Supon</h1>
    <!-- Sign In Form -->
    <p>
        <h2 >Sign In</h2>
        <form autocomplete="on">
            <!-- Form mail input -->
            <label for="email&phone">Email or Phone no (with country code):</label> <br>
            <input type="email" id="email&phone" name="email&phone" placeholder="Enter mail or Phone no" required> <br>

            <!-- Form Password input -->
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Input your Password" required><br><br>

            <!-- Form button input -->
            <input type="submit" value="Sign In">
            <input type="reset" value="Clear">
        </form>
    </p>

    <!-- Form button input -->
    <p>
        <a href="html/signup.html" target="blank"> <h3> Create New Account </h3> </a> 
        <a href="html/restore.html" target="blank"> <h3> Forget Password </h3> </a>
    </p>

    <!-- Form search input -->
    <form>
        <label for="search"> Search: </label>
        <input type="search" id="search" name="search" placeholder="Search Box">
    </form>
</body>
</html>
